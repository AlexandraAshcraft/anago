apiVersion: apps/v1
kind: Deployment
metadata:
  name: pithy-deployment
spec:
  selector:
    matchLabels:
      app: pithy
  replicas: 2
  template:
    metadata:
      labels:
        app: pithy
    spec:
      containers:
        - name: pithy
          image: pithy-node
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 400m
            requests:
              cpu: 200m
